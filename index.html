<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Syllable counter" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Syllit</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="text/javascript" src="script.js"></script>
    <div id="root" class="App">
      <header class="App-header">
        <h1>Welcome to Syllit!</h1>
        <h2>Syllit counts the syllables in the given word</h2>
        <form onsubmit="event.preventDefault(); countSyllables();">
          <label>
            <input
              type="text"
              id="word"
              name="word"
              placeholder="Enter word"
              style="width: 600px; height: 150px"
            />
          </label>
        </form>
        <textarea
          class="result-area"
          id="result"
          name="result"
          style="width: 600px; height: 150px; display: none"
          disabled
        />
      </header>
    </div>
  </body>
</html>
